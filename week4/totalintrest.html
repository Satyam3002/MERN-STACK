<html>
    <script>
        async function totalamount() {
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;
            const response = await fetch(`https://sum-server.100xdevs.com/intrest?principal=${principal}&rate=${rate}&time=${time}`);
            const ans = await response.text();
            document.getElementById("finalans").innerHTML = ans;
        }
    </script>

    <body>
        <input type="text" id="principal" placeholder="principal"><br><br>
        <input type="text" id="rate" placeholder="rate"><br><br>
        <input type="text" id="time" placeholder="time"><br><br>
        <button onclick="totalamount()">Calculate</button><br><br>
        <div id="finalans"></div>
    </body>
</html>
